<ion-content>
  <ion-row class="logo" justify-content-center align-items-center>
    <ion-col col-6 text-center>
      <img src="assets/icon/logo.png">
    </ion-col>
  </ion-row>
  <ion-row class="login-form" justify-content-center>
    <ion-col col-8>
      <form #submitForm="ngForm" [formGroup]="signInForm"
        (submit)="doSignIn(signInForm)" novalidate>
        <ion-list>

          <ion-item no-lines>
            <ion-input type="text" placeholder="Пункт приёма" name="login"
              [formControl]="signInForm.controls['login']"
              [ngClass]="{'error-border': !signInForm.controls['login'].valid && formSubmited}"
              (input)="fieldChange($event)" required ></ion-input>
          </ion-item>

          <ion-item no-lines>
            <ion-input type="password" placeholder="Пароль" name="password"
              [formControl]="signInForm.controls['password']"
              [ngClass]="{'error-border': !signInForm.controls['password'].valid && formSubmited}"
              (input)="fieldChange($event)" required></ion-input>
          </ion-item>

          <ion-item no-lines text-center>
            <button ion-button class="login" type="submit" outline block
              color="light">
              Войти
            </button>
          </ion-item>
        </ion-list>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
